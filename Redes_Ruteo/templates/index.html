<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruteo Resiliente - Visualizaci贸n</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="map"></div>
    
    <div id="control-panel">
        <h2>Panel de Control</h2>
        
        <div class="control-section">
            <h3>Ubicaci贸n</h3>
            <button id="locate-btn" class="btn"> Mi Ubicaci贸n</button>
            <div id="location-info"></div>
        </div>
        
        <div class="control-section">
            <h3>Capas</h3>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="show-threats" checked>
                    Mostrar Amenazas
                </label>
            </div>
        </div>
        
        <div class="control-section">
            <h3>Ruteo</h3>
            <p class="instruction-text">Haz clic en el mapa para seleccionar inicio y fin</p>
            <button id="calculate-route-btn" class="btn" disabled>Calcular Rutas</button>
            <button id="clear-route-btn" class="btn btn-secondary">Limpiar Rutas</button>
            
            <div class="route-selector">
                <h4>Algoritmos de Ruteo</h4>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="show-dijkstra-dist" class="route-checkbox" checked>
                        Dijkstra (Distancia)
                    </label>
                    <label>
                        <input type="checkbox" id="show-dijkstra-prob" class="route-checkbox" checked>
                        Dijkstra (Probabilidad)
                    </label>
                    <label>
                        <input type="checkbox" id="show-astar-prob" class="route-checkbox" checked>
                        A* (Probabilidad)
                    </label>
                    <label>
                        <input type="checkbox" id="show-filtered-dijkstra" class="route-checkbox" checked>
                        Dijkstra Filtrado
                    </label>
                </div>
            </div>
            
            <div id="route-info"></div>
        </div>
        
        <div class="control-section">
            <h3>Simulaci贸n</h3>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="simulate-failures">
                    Simular Fallas
                </label>
                <label>
                    <input type="checkbox" id="show-only-active-threats">
                    Solo Amenazas Activas
                </label>
            </div>
            <div id="simulation-info"></div>
        </div>
        
        <div class="control-section">
            <h3>Informaci贸n</h3>
            <div id="stats-info">
                <p>Cargando datos...</p>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
